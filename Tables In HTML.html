<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables In HTML</title>
    <style>
        .container{
            border:2px solid black;
            width:100%;
            height: 600px;

        }
        /* .image{
            background-image: url("image3.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;

        } */
    </style>
</head>
<body>
    <h1>This is our Table</h1>
    <table class="container" border="1">
        <tr>
            <td> &nbsp; </td>
            <td> &nbsp; </td>
            <td> &nbsp; </td>
            <td> &nbsp; </td>
            <td> &nbsp; </td>
        </tr>
        <tr>
            <td> &nbsp; </td>
            <td> &nbsp; </td>
            <td> &nbsp; </td>
            <td> &nbsp; </td>
            <td> &nbsp; </td>
        </tr>
        <tr>
            <td> &nbsp; </td>
            <td> &nbsp; </td>
            <td> &nbsp; </td>
            <td> &nbsp; </td>
            <td> &nbsp; </td>
        </tr>
        <tr>
            <td> &nbsp; </td>
            <td colspan="2"></td>
            <td colspan="2"></td>
            
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td> &nbsp; </td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td> &nbsp; </td>
            <td> &nbsp; </td>
        </tr>
        <tr>
            <td width="100%" colspan="5"> &nbsp; </td>
        </tr> 
        <tr>
            <td> &nbsp; </td>
            <td> &nbsp; </td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2" ></td>
            <td> &nbsp; </td>
            <td> &nbsp; </td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td class="image" img src="image.jpg" ></td>
            <td> &nbsp; </td>
            <td> &nbsp; </td>
            <td> &nbsp; </td>
        </tr>
        </table>
</body>
</html>
