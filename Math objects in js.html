<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math objects</title>
</head>
<body>
    <div class="container">
        <h1>This is math-objects tutorial</h1>
    </div>
    <script>
        let m = Math;
        console.log(m)

        //   //Printing the constants from math objects
        console.log("The value of Math.E is ", Math.E);
        console.log("The value of Math.LN10 is ", Math.LN10);
        console.log("The value of Math.LOG2E is ", Math.LOG2E);
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2);
        console.log("The value of Math.SQRT2 is ", Math.SQRT2);


        //Printing the functions from math objects.

        let a = 4567.9876;
        let b = 456;
        console.log("The value of a and b is ", a, b);
        console.log("The value of a and b is rounded is ", Math.round(a), Math.round(b));

        console.log("3 raised to the power of 2 is ", Math.pow(3, 2));
        console.log("98 raised to the power of 99 is ", Math.pow(89, 99));
        console.log("99 raised to the power of 2 is ", Math.pow(99, 2));
        console.log("9875 raised to the power of 2 is ", Math.pow(9875, 2));

        console.log("Square root of 36 is ", Math.sqrt(36));
        console.log("Square root of 356is ", Math.sqrt(356));
        console.log("Square root of 678 is ", Math.sqrt(678));

        //ceil and Floor

        console.log("567.09 rounded up to nearest integer is ", Math.ceil(567.09));
        console.log("567.09 rounded down to nearest integer is ", Math.ceil(567.09));
        console.log("567.09 rounded up to nearest integer is ", Math.floor(567.09));
        console.log("567.09 rounded down to nearest integer is ", Math.floor(567.09));

        // abs function

        console.log("Absolute value of  5.66 is ", Math.abs(5.66));
        console.log("Absolute value of  -5.66 is ", Math.abs(-5.66));

        // trignometric functions

        console.log("The value of sin(pi) is ", Math.sin(Math.PI/2));
        console.log("The value of tan(pi) is ", Math.sin(Math.PI/2));
        console.log("The value of cos(pi) is ", Math.sin(Math.PI/2));

        //Minimum and maximum

        console.log("Minimus value of 4, 5, 6 is ", Math.min(4, 5, 6));
        console.log("Maximun vaue of 45, 87, 0987 is", Math.max(45999, 8997, 987));

        //Generating a random number


        let r = Math.random();
        let a1 = 1;
        let b1 = 100;
        // Random number between a and b = a + (b-a)*Math.random()
        let r1_100 = a1 + (b1-a1)*Math.random();
        console.log("The random number is ", r1_100);

    </script>
</body>
</html>
