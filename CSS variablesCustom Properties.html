<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables/Custom Properties</title>
    <style>
       .box{
        --box-color: violet;
        width: 200px;
        height: 200px;
        background-color: var(--box-color);
        border: 2px sollid red;
        box-shadow: 3px 3px var(--box-color);
        margin: 2px 9px;
        
       } 
       .container{
        display: flex;
        background-color: var(--box-color);
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    </div>
    
</body>
</html>
