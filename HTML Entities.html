<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; &nbsp; &nbsp; paragraph</p>
        <p>paragraph is written like this &lt;p&gt; </p>
        <p> this is also paragraph &pound; </p>
        <p> this is also paragraph &copy; </p>
        <p> this is also paragraph &rAarr; </p>
        <p> this is also paragraph &frac14; </p>
        <p> this is also paragraph &#8203; </p>
    </div>
</body>
</html>
