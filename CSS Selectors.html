<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selectors */
        p{
            border: 2px solid red;
            padding: 10px;
            margin: 23px;

        }
        /* Id Selector */
        #firstPara{
            color: green;
        }
        /* Class Selectors */
        .bgBlue{
            color: yellow
            background-color: blue;
        }

        /* Grouping Selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>

    <p id="firstPara">this is simple1 paragraph to demonstrate css selectors</p>

    <p id="secondPara" class="redElement bgBlue">this is simple2 paragraph to demonstrate css selectors</p>

    <div>

        <p>this is simple3 paragraph to demonstrate css selectors</p>

        <span>this is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
